        <img src="img/PengPuls1.png" alt="PengPuls1 Logo" class="logo">
    </header>
    <aside class="sidebar">
        <ul>
            <li>
                <a href="index.html" class="sidebar-button">
                    <img src="img/home.png" alt="Home Icon">

            </li>
            <li>
                <a href="transaktioner.html" class="sidebar-button">

                <div>Ons</div>
                <div>Tor</div>
                <div>Fre</div>
